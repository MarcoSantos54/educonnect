<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduConnect Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff;
    }
    header {
      background: #1e6fb3;
      color: white;
      padding: 12px;
      text-align: center;
      font-weight: 800;
      font-size: 20px;
    }
    .container {
      padding: 16px;
    }
    .input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .button {
      background: #1e6fb3;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px;
      width: 100%;
      font-weight: 700;
      cursor: pointer;
    }
    .button-small {
      background: #1e6fb3;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 12px;
      cursor: pointer;
    }
    .hidden { display: none; }

    .activity {
      border: 1px solid #eee;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      background: #fafafa;
    }

    .chat-message {
      margin: 8px 0;
      padding: 8px;
      border-radius: 8px;
      max-width: 70%;
    }
    .chat-left {
      background: #f1f1f1;
      text-align: left;
    }
    .chat-right {
      background: #1e6fb3;
      color: #fff;
      text-align: right;
      margin-left: auto;
    }
    .chat-input {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <header>EduConnect</header>

  <div id="login-screen" class="container">
    <h2>Bem-vindo ao EduConnect</h2>
    <input id="email" class="input" type="email" placeholder="E-mail" />
    <input id="password" class="input" type="password" placeholder="Senha" />
    <button class="button" onclick="login()">Entrar</button>
  </div>

  <div id="home-screen" class="container hidden">
    <h3>Olá, <span id="user-name">Aluno</span> 👋</h3>
    <div style="margin: 16px 0;">
      <strong>Atividades Pendentes:</strong> <span id="pending-count">0</span>
    </div>
    <button class="button" onclick="showActivities()">Ver Atividades</button>
    <button class="button" onclick="showChat()">Conversar com Professor</button>
    <button class="button" onclick="logout()">Sair</button>
  </div>

  <div id="activities-screen" class="container hidden">
    <h3>Minhas Atividades</h3>
    <div id="activities-list"></div>
    <button class="button" onclick="showHome()">⬅ Voltar</button>
  </div>

  <div id="chat-screen" class="container hidden">
    <h3>Chat com Prof. Ana</h3>
    <div id="chat-messages"></div>
    <div class="chat-input">
      <input id="chat-input" placeholder="Escreva uma mensagem..." />
      <button class="button-small" onclick="sendMessage()">Enviar</button>
    </div>
    <button class="button" onclick="showHome()">⬅ Voltar</button>
  </div>

  <script>
    const MOCK_USER = { name: "Aluno Exemplo", email: "aluno@escola.com" };
    const MOCK_ACTIVITIES = [
      { id: "a1", title: "Exercício 1 - Frações", subject: "Matemática", due: "2025-11-02", status: "Pendente" },
      { id: "a2", title: "Redação: Meu Lugar Favorito", subject: "Português", due: "2025-11-05", status: "Em andamento" },
      { id: "a3", title: "Experimento - Plantas", subject: "Ciências", due: "2025-11-07", status: "Pendente" },
      { id: "a4", title: "Lista de Álgebra", subject: "Matemática", due: "2025-10-30", status: "Concluída" },
    ];

    function showScreen(id) {
      document.querySelectorAll(".container").forEach(div => div.classList.add("hidden"));
      document.getElementById(id).classList.remove("hidden");
    }

    function login() {
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();
      if (!email || !pass) {
        alert("E-mail e senha são obrigatórios!");
        return;
      }
      localStorage.setItem("user", JSON.stringify(MOCK_USER));
      document.getElementById("user-name").textContent = MOCK_USER.name;
      const pending = MOCK_ACTIVITIES.filter(a => a.status !== "Concluída").length;
      document.getElementById("pending-count").textContent = pending;
      showScreen("home-screen");
    }

    function logout() {
      localStorage.removeItem("user");
      showScreen("login-screen");
    }

    function showHome() {
      showScreen("home-screen");
    }

    function showActivities() {
      const list = document.getElementById("activities-list");
      list.innerHTML = "";
      MOCK_ACTIVITIES.forEach(a => {
        const div = document.createElement("div");
        div.className = "activity";
        div.innerHTML = `<strong>${a.title}</strong><br>${a.subject} • Entrega: ${a.due}<br>Status: ${a.status}`;
        list.appendChild(div);
      });
      showScreen("activities-screen");
    }

    const chatMessages = [
      { from: "Prof. Ana", text: "Olá! Como estão os estudos?" }
    ];

    function showChat() {
      const container = document.getElementById("chat-messages");
      container.innerHTML = "";
      chatMessages.forEach(m => {
        const div = document.createElement("div");
        div.className = `chat-message ${m.from === 'Você' ? 'chat-right' : 'chat-left'}`;
        div.innerHTML = `<strong>${m.from}</strong><br>${m.text}`;
        container.appendChild(div);
      });
      showScreen("chat-screen");
    }

    function sendMessage() {
      const input = document.getElementById("chat-input");
      const text = input.value.trim();
      if (!text) return;
      chatMessages.push({ from: "Você", text });
      input.value = "";
      showChat();
    }
  </script>

</body>
</html>
